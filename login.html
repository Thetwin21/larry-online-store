    <div class="form-container">
        <div class="logo">
            <div class="img-box">
                <a href="index.html"><img src="./images/20210829_021809-removebg-preview.png" alt=""></a></div>
        
            <div class="cart">
                <span class="text">
                    <h4>Everyday free shipping <i class="fas fa-truck"></i></h4>

                <div class="card-show" onclick="onClick()">
                    <p><span id="item-count" style="color: red; font-weight: 700;">0</span><i class="fas fa-shopping-cart"></i> </p>

                <span>

        </div>
        <div class="form-content">
            <form action="">
                <h1>Login</h1>
                <span class="input">
                    <label for="name">First Name</label>
                    <input required type="text" placeholder="first name">
                </span>
                <br>
                <span class="input">
                    <label for="name">Last Name</label>

                </span>

                <span class="input">
                    <label for="password">Password</label>
                    <input required  type="password" placeholder="password">
                </span>
                <div class="forgot-password">
                    <span class="check">
                        <input type="checkbox" name="Remember me" id="">
                        <label for="Remember">Remember Me</label>
                    </span>
                    <a href="#">Forgot password?</a>

                <button type="submit">Login</button>

        </div>
        <div class="img-container">
